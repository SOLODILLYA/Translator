<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>English to Ukrainian Translator</h1>
    <div class="search-box">
      <input type="text" id="search" placeholder="Enter English word...">
      <button onclick="searchTranslation()">Search</button>
    </div>
    <div id="result" class="result"></div>

    <h2>Add New Translation</h2>
    <div class="add-box">
      <input type="text" id="englishWord" placeholder="English word">
      <input type="text" id="ukrainianWord" placeholder="Ukrainian translation">
      <button onclick="addTranslation()">Add Translation</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
